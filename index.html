<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="main-container">

  <img class="img-md" src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
  
  <h1>Equilibrium #3429</h1>
  
  <p>Our Equilibrium collection promotes <br> balance and calm.</p>
  
  <div class="box1">
    <div class="eth">
      <img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
      <p class="eth-color">0.041 ETH</p>
    </div>

    <div class="clock">
      <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="">
      <p>3 days left</p>
    </div>
  </div>

  <hr>
  
  <div class="box2">
    <img class="img-sm" src="nft-preview-card-component-main/images/image-avatar.png" alt="">
    <p>Creation of <span class="name-color">Jules Wyvern</span></p>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mawo</a>.
  </div>
</body>
</html>
